pre-commit:
    parallel: true
    commands:
        versions:
            glob: 'package.json'
            run: yarn update-versions && git add README.md
        lint-staged:
            glob: '*.{js,ts,jsx,tsx}'
            run: yarn lint-staged
        test:
            glob: 'src/**/*.{js,ts,jsx,tsx}'
            run: yarn test --passWithNoTests

commit-msg:
    commands:
        commitlint:
            run: yarn commitlint --edit .git/COMMIT_EDITMSG
